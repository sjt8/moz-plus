{% extends 'home/base.html' %}

{% block body %}
  {% include 'home/navbar.html' %}

  {% block style %}
    <style>
      .big-item {
        transition: transform 0.3s;
      }
      
      .big-item:hover {
        transform: scale(1.1);
      }
    </style>
  {% endblock %}

  <div class="container my-4">
    <h2 class="mt-4">Movies:</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-md-4 g-5">
        {% for movie in content_movies %}
          <div class="col">
            <a href="{% url 'home:movie_info' movie.id %}" class="text-decoration-none text-dark">
              <div class="card big-item">
                <img src="{{ movie.image.url }}" class="card-img-top" height="200rem" alt="{{ movie.title }}" />
                <div class="card-body">
                  <div class="card-title"> {{movie.title}}</div>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
  </div>
{% endblock %}
