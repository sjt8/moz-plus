{% extends 'home/base.html' %}

{% block body %}

{% include 'home/navbar.html' %}
<br>
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="media\content_creator\movies_part\images\guillermo_del_toros_pinocchio.jpg" class="d-block w-100" alt="Slide 1 Image" style="width: 100px; height: 500px;">
        </div>
        <div class="carousel-item">
            <img src="media\content_creator\movies_part\images\JohnWick3.jpg" class="d-block w-100" alt="Slide 2 Image" style="width: 100px; height: 500px;">
        </div>
        <div class="carousel-item">
            <img src="media\content_creator\movies_part\images\spider-man-into-the-spider-verse-(2018).jpg" class="d-block w-100" alt="Slide 3 Image" style="width: 100px; height: 500px;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% include 'home/footerbar.html' %}
{% endblock body %}
