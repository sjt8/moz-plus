 {% extends 'home/base.html' %}

{% block body %}
{% include 'home/navbar.html' %}
<div class="card bg-secondary">
    <div class="d-flex justify-content-around card-body p-2">
        <h4 class="align-self-start">Movies:</h4>
        <a href="{% url 'content_creator:add_movies'%}" class="btn btn-danger">Add</a>
    </div>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-md-4 g-2 ">
        {% for movie in content_movies %}
        <div class="col row gy-5">
            <div class="card" style="width: 15rem; height: 15rem;">
                <img src="{{url}}/media/{{movie.image}}" class="card-img-top" height="200rem"
                     alt="{{movie.title}}">
                <div class="card-body d-flex">

                     <a href="{% url 'content_creator:movies_details' movie.id %}" class="btn btn-primary">View</a>          movies_details
                    <a href="#" class="btn btn-danger inline">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
