{% extends 'home/base.html' %}

{% block body %}
{% include 'home/navbar.html' %}
<div class="card bg-secondary">
    <div class="d-flex justify-content-around card-body p-2">
        <h4 class="align-self-start">Series:</h4>
        <a href="" class="btn btn-danger">Add</a>
    </div>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-md-4 g-2">
        {% for series in content_series %}
        <div class="col">
            <div class="card" style="width: 15rem; height: 15rem;">
                <img src="{{url}}/media/{{series.image}}" class="card-img-top" height="200rem"
                     alt="{{series.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{series.title}}</h5>
                    <a href="{% url 'subscriber:series_details' series.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
